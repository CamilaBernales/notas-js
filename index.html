<body>



    <div class="container">

                aria-label="Search">
            <button id="btn-buscar" class="btn btn-outline-success my-2 my-sm-0" type="submit"
                onclick="buscarNota()">Buscar</button>
        </form>


        <p>
            <button onclick= "listarCategorias()"class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button"
                aria-expanded="false" aria-controls="collapseExample">
                Crear Nota
            </button>

        </p>

        <div class="collapse" id="collapseExample">



            <form>
                <div class="form-group">
                    <label for="">Titulo</label>
                    <input type="text" maxlength="19" class="form-control" id="titulo">
                </div>
                <div class="form-group">
                    <label for="">Contenido</label>
                    <input type="text" maxlength="29" class="form-control" id="contenido">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">categoria</label>
                    <select class="form-control" id="ListadoCateg">
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>

                    </select>
                </div>
                <button onclick="crearNota()" type="button" class="btn btn-primary" data-toggle="collapse"
                    href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Guardar</button>

                <button onclick="crearCategoria()" type="button" class="btn btn-primary" data-toggle="modal"
                    href="#collapseExample" aria-expanded="false" aria-controls="collapseExample"  data-target="#exampleModal">Crear categoria</button>

            </form>
        </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
                <label for="">categoria</label>
                <input type="text" maxlength="19" class="form-control" id="categoria">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="crearCategoria()" type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>



        <div>


            <div class="row">



                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">titulo</th>
                            <th scope="col">categoria</th>


                        </tr>
                    </thead>
                    <tbody id="res"></tbody>
                </table>
            </div>
        </div>






        <div class="modal fade" id="editarNotas" tabindex="-1" role="dialog" aria-labelledby="editalNotasModal"

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="">Titulo</label>
                            <input type="text" class="form-control" id="titulo-modal" readonly>
                        </div>
                        <div class="form-group">
                            <label for="">Contenido</label>
                            <input type="text" class="form-control" id="contenido-modal">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div id="botonesModificar">

                        </div>

            </div>
